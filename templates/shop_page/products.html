{% for item in products %}
    <div class="col-md-4 col-6">
        <div class="product-box common-cart-box box-{{ forloop.counter }}">
            <div class="item product-shop" data-id="{{ item.id }}">
                <div class="product-img common-cart-img">
                    <img src="media/{{ item.image }}" alt="product-img">
                    <div class="hover-option">
                        <div class="add-cart-btn">
                            <a href="{% url 'add_card' item.id %}?next={{ request.path }}" class="btn btn-primary">Add To Cart</a>
                        </div>
                        <ul class="hover-icon">
                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                            <li><a href="#test-popup3" class="quickview-popup-link"><i class="fa fa-eye"></i></a></li>
                            <li><a href="#"><i class="fa fa-refresh"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="product-info common-cart-info text-center">
                    <a href="product-detail.html" class="cart-name">{{ item.name }}</a>
                    <p class="cart-price"><del>$ {{ item.price }}</del>$ {{ item.price }}</p>
                    <p class="product-list-text" style="">{{ item.description }}</p>
                    <div class="hover-option">
                        <div class="add-cart-btn">
                            <a href="#" class="btn btn-primary">Add To Cart</a>
                        </div>
                        <ul class="hover-icon">
                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                            <li><a href="#test-popup3" class="quickview-popup-link"><i class="fa fa-eye"></i></a></li>
                            <li><a href="#"><i class="fa fa-refresh"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
